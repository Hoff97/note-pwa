language: node_js
node_js:
- 13
install:
- "./ci/install.sh"
script:
- "./ci/build.sh"
deploy:
- provider: script
  script: bash ./ci/deploy.sh
  skip_cleanup: true
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_189e52c2c347_key -iv $encrypted_189e52c2c347_iv
  -in deploy_key.enc -out deploy_key -d
